            /*

            function name (parameter1,parameter2,.....){
                // code to be executed
            }

            */

            // 1.  Function Definition is one time process.

            function sumOfTwoNumber(x,y) {      // Formal Argument/Parameter
                console.log(x+y);
            }
           
            // 2. Function Calling is many time process.

            /*

                At the time of calling the function we pass the
                argument that argument are called actual argument.

            */
             sumOfTwoNumber(10,70);          // Actual Argument/Actual Paratemeter

          //  sumOfTwoNumber(10,30);          // Actual Argument/Actual Paratemeter
