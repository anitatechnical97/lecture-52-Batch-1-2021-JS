    <body>
        <script>
              // 1.  Function Definition is one time process.

              function sumOfTwoNumber(a,b) {      // Formal Argument/Parameter
                console.log(a+b);
            }
           
            // 2. Function Calling is many time process.

            /*

                At the time of calling the function we pass the
                argument that argument are called actual argument.

            */
             sumOfTwoNumber(170,20);          // Actual Argument/Actual Paratemeter

              // 1.  Function Definition is one time process.

              function subtractionOfNumber(a,b) {      // Formal Argument/Parameter
                console.log(a-b);
            }
           
            // 2. Function Calling is many time process.

            /*

                At the time of calling the function we pass the
                argument that argument are called actual argument.

            */
            subtractionOfNumber(50,20);          // Actual Argument/Actual Paratemeter

              // 1.  Function Definition is one time process.

              function multiplicationOfNumber(a,b) {      // Formal Argument/Parameter
                console.log(a*b);
            }
           
            // 2. Function Calling is many time process.

            /*

                At the time of calling the function we pass the
                argument that argument are called actual argument.

            */
            multiplicationOfNumber(50,20);          // Actual Argument/Actual Paratemeter

              // 1.  Function Definition is one time process.

              function devisionOfNumber(a,b) {      // Formal Argument/Parameter
                console.log(a/b);
            }
           
            // 2. Function Calling is many time process.

            /*

                At the time of calling the function we pass the
                argument that argument are called actual argument.

            */
            devisionOfNumber(40,20);          // Actual Argument/Actual Paratemeter


             // 1.  Function Definition is one time process.

             function getMyNameSurname(a,b) {      // Formal Argument/Parameter
                console.log(a,b,""+"How Are You?");
            }
           
            // 2. Function Calling is many time process.

            /*

                At the time of calling the function we pass the
                argument that argument are called actual argument.

            */
            getMyNameSurname("Anita","Dubey");          // Actual Argument/Actual Paratemeter
